<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    <h1 class="font-weight-bold text-center text-info">Edit Bài Tập</h1>

<div class="container ">
  <div class="row">
    <div class="col-sm-12" >

      <form class="" action="" method="post">

      <div class="form-group">
          <label class ="font-weight-bold" for="">Name</label>
          <input class="form-control" name="name" value="{{baitap.name}}">
      </div>

      <div class="form-group">
          <label class ="font-weight-bold" for="">Time</label>
          <!-- <input class="form-control" name="time" value="{{baitap.time}}"> -->
          <select name="time" class="form-control input-lg" placeholder="Thời gian">
            <option value="{{baitap.time}}" selected>{{baitap.time}} phút</option>
            <option value="1">1 phút</option>
            <option value="3">3 phút</option>
            <option value="5">5 phút</option>
            <option value="More">More</option>
          </select>
      </div>

      <div class="form-group">
          <label class ="font-weight-bold" for="">Purpose</label>
          <input class="form-control" name="purpose" value="{{baitap.purpose}}">
      </div>

      <div class="form-group">
          <label class ="font-weight-bold" for="">Space</label>
          <input class="form-control" name="space" value="{{baitap.space}}">
      </div>

      <div class="form-group">
        <label class ="font-weight-bold" for="">Description</label>
        <textarea class="form-control" name="Description" rows="5" cols="80">{{baitap.description}}</textarea>
      </div>

      <div class="form-group">
          <label class ="font-weight-bold" for="">Image</label>
          <div class="block">
            <img src="{{baitap.image}}" alt=''>
          </div>
          <input class="form-control" name="image" value="{{baitap.image}}">
      </div>

      <div class="form-group">
          <label class ="font-weight-bold" for="">Clip</label>
          <input class="form-control" name="image" value="{{baitap.clip}}">
      </div>

        <div class="form-group text-right">
          <input class ="btn btn-info" type="submit" name="" value="Save Change">
        </div>

        </form>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


  </body>
</html>
