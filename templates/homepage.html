<!DOCTYPE html>
<html>

<head>

                <a class="navbar-brand" href="#">GOfficer</a>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">HOME</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">HELP <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Donate</a></li>

                            </ul>
                        </li>


                    </ul>
                </div>
            </div>

        <div class="hero">

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas ut tempor enim.</p>
            <!-- <div class="btn btn-primary">Learn more about us</div>
            <div class="btn btn-primary">Contact us</div> -->
            <br><br>
            <div class="container-fluid">
              <div class="col-md-1">

              </div>
              <div class="col-md-3  no-padding">

                <select id="time" class="form-control input-lg" placeholder="Thời gian">
                  <option value="">Thời gian</option>
                  <option>1 phút</option>
                  <option>2 phút</option>
                  <option>3 phút</option>

                </select>
              </div>
              <div class="col-sm-12 col-md-3 no-padding">

                <select id="target" class="form-control input-lg" placeholder="Mục đích">

                  <option>Thích thì tập</option>
                  <option>Đau đầu</option>
                  <option>Mỏi chân</option>

                </select>
              </div>
              <div class="col-sm-12 col-md-3 no-padding">

                <select id="space" class="form-control input-lg" placeholder="Không gian">
                  <option value="">Không gian tập</option>
                  <option>Tại bàn làm việc</option>
                  <option>Ngoài sảnh</option>
                  <option>Tầng thượng</option>
                  <option>WC</option>

                </select>
              </div>
              <div class="col-sm-12 col-md-1 no-padding">
                <button type="button" class="btn btn-danger btn-lg"><i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
              <div class="col-md-1">

              </div>
