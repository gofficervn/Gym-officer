<!DOCTYPE html>
<html>

<head>
    <title>Header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/header-big.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="header-nightsky">
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">GOfficer</a>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">ABOUT US</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">HELP <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/admin">Admin</a></li>
                                <li><a href="/donate">Donate</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero">
            <h1>Gym for Officer</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas ut tempor enim.</p>
            <!-- <div class="btn btn-primary">Learn more about us</div>
            <div class="btn btn-primary">Contact us</div> -->
            <br><br>

              <div class="container-fluid">
                <form class="" action="/search" method="post">
                <div class="col-md-1"></div>
                <div class="col-md-3 no-padding">
                  <select name="time" class="form-control input-lg" placeholder="Thời gian">
                    <option value="0" >Thời gian</option>
                    <option value="1">1 phút</option>
                    <option value="3">3 phút</option>
                    <option value="5">5 phút</option>
                    <option value="More">More</option>
                  </select>
                </div>
                <div class="col-sm-12 col-md-3 no-padding">
                  <select name="purpose" class="form-control input-lg" placeholder="Mục đích">
                    <option value="0">Mục đích</option>
                    <option value="Thích thì tập">Thích thì tập</option>
                    <option value="Đau đầu">Đau đầu</option>
                    <option value="Mỏi chân">Mỏi chân</option>
                    <option value="Mỏi tay">Mỏi tay</option>
                  </select>
                </div>
                <div class="col-sm-12 col-md-3 no-padding">
                  <select name="space" class="form-control input-lg" placeholder="Không gian">
                    <option value="0">Không gian tập</option>
                    <option value ="Bàn làm việc">Tại bàn làm việc</option>
                    <option value="Ngoài sảnh">Ngoài sảnh</option>
                    <option value="Tầng thượng">Tầng thượng</option>
                    <option value="WC">WC</option>
                  </select>
                </div>
                <div class="col-sm-12 col-md-1 no-padding">
                  <button type="submit" class="btn btn-danger btn-lg"><i class="fa fa-search" aria-hidden="true"></i>
                  </button>

                </div>
                <div class="col-md-1"></div>
                </form>
              </div>


        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
